<div class="container">
  <div class="card bg-dark text-white">
    <div class="card-body">
      <form (ngSubmit)="ValidaUsuario()" class="validator-required" [formGroup]="formulario">
        <div class="form-group">
          <label for="nome-usuario">Usuário <i class="fas fa-user"></i></label>
          <input formControlName="username" required type="email" class="form-control" id="nome-usuario" placeholder="Digite o nome do usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha <i class="fas fa-key"></i></label>
          <input  formControlName="password" type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-check">
          <input  formControlName="check_humano" required type="checkbox" class="form-check-input" id="verificacao-humana">
          <label class="form-check-label" for="verificacao-humana">Não sou um robô.</label>
        </div>
        <br>
        <button [disabled]="formulario.status == 'INVALID'" type="submit" id="button-login" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <div>

  </div>
</div>
